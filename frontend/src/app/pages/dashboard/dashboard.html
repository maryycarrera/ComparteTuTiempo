<app-navbar></app-navbar>

@if (!userLoginOn) {
  <p class="alert alert-danger">Usuario NO autenticado</p>
}
@if (userLoginOn) {
  <p class="alert alert-success">Usuario autenticado</p>
}

@if (userLoginOn) {
  <div>
    <p>Nombre: {{ userData?.name }}</p>
    <p>Apellido: {{ userData?.lastName }}</p>
    <p>Email: {{ userData?.email }}</p>
    <p>Nombre de usuario: {{ userData?.username }}</p>
  </div>
}
